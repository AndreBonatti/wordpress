<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>
	<b:container>
		<b:navBar brand="JSF Demo" brandHref="index.xhtml" inverse="true">
			<b:navbarLinks>
				<b:navLink value="More about Ajax"
					href="http://www.primefaces.org/showcase/ui/ajax/basic.xhtml"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
		<h:form>
			<b:panel title="JSF 2.0 + Ajax Hello World Example" look="primary">
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
				
				<h:outputText value="Id"/>
				<h:inputText id="id" value="#{addressBean.id}" />
				<h:message for="id" styleClass="errorMessage"/>
				
				<h:outputText value="Name"/>
				<h:inputText id="name" value="#{addressBean.name}" />
				<h:message for="name" styleClass="errorMessage"/>
				
				<h:outputText value="Address"/>
				<h:inputText id="address" value="#{addressBean.address}" />
				<h:message for="address" styleClass="errorMessage"/>
				
				<h:outputText value="City"/>
				<h:inputText id="city" value="#{addressBean.city}" />
				<h:message for="city" styleClass="errorMessage"/>
				
				<h:outputText value="State"/>
				<h:inputText id="state" value="#{addressBean.state}" />
				<h:message for="state" styleClass="errorMessage"/>
				
				<h:outputText value="Zip"/>
				<h:inputText id="zip" value="#{addressBean.zip}" />
				<h:message for="zip" styleClass="errorMessage"/>
				
				<p:commandButton value="Submit" update="output" />
				<h:outputText id="output" value="#{addressBean.name}" />
				
				</h:panelGrid>
			</b:panel>

		</h:form>

	</b:container>
</h:body>
</html>
